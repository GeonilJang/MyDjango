{% extends "blog/layout.html" %}

{% block content %}
<div class="container" style="margin-top:100px;">
<div class="row">
  <div class="col-sm-12">
    <form class="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table class="table table-hover">
        {{ form.as_table}}
      </table>
      <input type="submit" value="저장" class="btn btn-primary">
    </form>
  </div>
</div>
</div>
{% endblock %}
