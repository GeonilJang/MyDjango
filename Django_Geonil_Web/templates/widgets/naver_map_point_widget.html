<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId={{naver_client_id}}&submodules=geocoder"></script>
<style>
  #naver_map_point_{{id}}{
    width: {{ width }};
    height: {{ height }};
    background-color: red;
  }
</style>


<div id="naver_map_point_{{id}}"></div>



<script>
(function(){
  let base_point = new naver.maps.LatLng({{base_lng}} , {{base_lat}});
  let dom = document.getElementById("naver_map_point_{{id}}");

  let map = new naver.maps.Map(dom, {
    center: base_point
  });

  let marker = new naver.maps.Marker({
    position : base_point,
    map:map
  });

  naver.maps.Event.addListener(map, 'click', function(e){
    marker.setPosition(e.coord);
    document.getElementById("{{id}}").value =e.coord.lat() +","+ e.coord.lng();
  })




})();
</script>
