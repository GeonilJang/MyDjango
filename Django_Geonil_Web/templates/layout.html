<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width' />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/yeti/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <style media="screen">
      html{position: relative; min-height: 100%}
      body{margin-bottom: 60px;}
      #page-footer{
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        background-color: #f5f5f5;
      }
    </style>
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body class="page-legacybootstrap?theme=0">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <div class="container">
          <a class="navbar-brand" href="#">Geonil</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="nav navbar-nav ml-lg-5">
            <li class="nav-item"><a class="nav-link" href="{% url "root"%}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="">About</a></li>
            <li class="nav-item"><a class="nav-link" href="">Content</a></li>
            <li class="nav-item"><a class="nav-link" href="{%url "product:product_list"%}">Product</a></li>
          </ul>
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="">회원가입</a></li>
            <li class="nav-item"><a class="nav-link" href="">로그인</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <br><br><br><br><br>
{% if messages %}
<div class="container">
  {% for message in messages%}
  <div class="alert alert-{{ message.tags }}">
    [{{message.tags}}] {# 메세지 레벨#}
    {{message.message}} {# 실제메세지 내용#}
  </div>
  {% endfor%}
</div>
{% endif%}



  {% block content %}
  {% endblock%}


  <div class="" id="page-footer">
    <div class="container">
      <p class="text-muted">
        &copy; 2018. Geonil Jang
      </p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
