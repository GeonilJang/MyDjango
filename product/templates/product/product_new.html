{% extends "product/layout.html" %}



    {%block content%}
    <div class="container" style="margin-top:100px;">
    <div class="row">
      <div class="col-sm-12">
        <form class="" method="post">
          {% csrf_token %}
          <table class="table table-hover">
            {{ form.as_table}}
          </table>
          <input type="submit" value="저장" class="btn btn-primary"> <a href="{%url "product:product_list"%}"><input type="button"value="돌아가기" class="btn btn-primary"></a>
        </form>
      </div>
    </div>
    </div>
    
    <script type="text/javascript">
      let dom = document.getElementById('{{ form.user_agent.id_for_label}}');
      dom.value = navigator.userAgent
    </script>
    {%endblock%}
