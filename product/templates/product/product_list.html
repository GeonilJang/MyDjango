{% extends "product/layout.html" %}



    {%block content%}
    <div class="container" style="margin-top:100px;">
      <div class="row">
        <div class="col-sm-12">
          <h1>리스트 확인</h1>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>번호</th><th>작성자</th><th>내용</th><th>작성일</th><th>수정일</th>
              </tr>
            </thead>
            <tbody>
              {% for ele in elements%}
              <tr>
                <td>{{ele.id}}</td><td>{{ele.user}}</td><td><a href="{%url "product:product_detail" ele.id %}">{{ele.content|linebreaks}}</a></td><td>{{ele.created_at}}</td><th>{{ele.update_at}}</th>
              </tr>
              {% endfor%}
            </tbody>
          </table>
          <a href="{% url "product:product_new" %}" class="btn btn-primary">새 글쓰기</a>
        </div>
      </div>
    </div>
    {%endblock%}
